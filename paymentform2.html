<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>

   <form action="">
     <h1>payment form</h1>

     <h3><i>required field denotes(*)</i></h3>

     <h2>contact information</h2>

     <p >Name *: <input type="text" name="name" required></p>

      <fieldset>
        <legend>Gender *:</legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
        </p>
      </fieldset>

      <p>Address: <textarea name="address" id="" cols="80" rows="10" ></textarea> </p>
    

      <p>Email *: <input type="email" name="email" id="email" required></p>


    <p>pincode *: <input type="number" name="pincode" id="pincode" required></p>


     <h2>payment info*:</h2>

     <p>cardType *:
        <select name="cardType" id="cardType" required>


            <option value="">--Select card type</option>
            <option value="visa">visa</option>
            <option value="masterCard">masterCard</option>
            <option value="rupay">rupay</option>

        </select> 

        <p>Card Number *: <input type="number" name="card_number" id="card_number" required></p>
    

     </p> 
     <p>
        expiryDate *: <input type="date" name="exp_data" id="exp_date "required>
     </p>

      <p>cvv *<input type="password" name="cvv" id="cvv" required></p>

      <input type="submit" name="paynow" value="Pay Now" required>

   </form>

    
    
</body>
</html>
