<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>

    <form action="">

        <h1>Payment Form</h1>
        <p>Required fields denotes(*)</p>
        <h2>Contact info</h2> 
        <p>Name: *<input type="text" name="name" required> </p>
       
       <fieldset>
             <legend>Gender *</legend>
           <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="femal" required>
         </p>
    </fieldset>

    <p>Address *: <textarea name="Address" id="Address" cols="80" rows="8" required></textarea></p>
    
    <p>Email*:<input type="email" name="email" id="email" required></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
    <p></p>
    <p>PhoneNo * <input type="number" name="phone_number" id="phone_number" required></p>
    <hr>

    <h2>Payment Section</h2>
    <p>Card Type: 
        <select name="card_type" id="card_type">

            <option value="">--Select your CardType</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">MasterCard</option>
        </select>
    </p>


    <p>
        Card Number *<input type="number" name="card_number" id="card_number" required>
    </p>

    <p>Expiry*: <input type="date" name="exp_data" id="exp_date" required></p>

     <p>CVV*: <input type="password" name="cvv" id="cvv" required></p>

     <input type="submit" value="paynow">
</form>
    
</body>
</html>
